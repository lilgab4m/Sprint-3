<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Política de Privacidade</title>
<style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

.container {
    position: relative;
}

.content {
    background-color: #fff;
    padding: 20px;
    margin: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.background-rectangle {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #007bff; /* Cor do retângulo de fundo */
    z-index: -1;
}

.background-rectangle::before {
    content: "";
    position: absolute;
    top: -20px;
    left: -20px;
    width: calc(100% + 40px);
    height: calc(100% + 40px);
    background-color: #0056b3; /* Cor do retângulo maior ao fundo */
    z-index: -2;
}

</style>
</head>

<body>
    <div class="container">
        <div class="background-rectangle"></div>
        <div class="content">
            <h1>Política de Privacidade</h1>
            <p>
                Aqui vai o conteúdo da sua política de privacidade.
                Substitua este texto pelo conteúdo real da sua política.
            </p>
        </div>
    
    </div>
    
</body>
</html>
