<div class="container">
    <h2>Cadastro de Usuário</h2>
    <form class="form">
        <div class="form-group">
            <p for="nome">Nome:</p>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
        </div>
        <div class="form-group">
            <p for="sobrenome">Sobrenome:</p>
            <input type="text" class="form-control" id="sobrenome" placeholder="Digite seu sobrenome">
        </div>
        <div class="form-group">
            <p for="email">Email:</p>
            <input type="email" class="form-control" id="email" placeholder="Digite seu email">
        </div>
        <div class="form-group">
            <p for="senha">Senha:</p>
            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
        </div>
        <div class="form-group">
            <p for="confirmarSenha">Confirmar Senha:</p>
            <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme sua senha">
        </div>
        <div class="fundo">
            <input type="checkbox" class="form-check-input" id="termos">
            <style>
                .mt-3 a {
                    color: rgb(255, 255, 255); /* Define a cor do link para preto */
                    text-decoration: none; /* Remove sublinhado do link (opcional) */
                }
            </style>
        <p class="mt-3"><a href="termos.html">Termos De Usuário</p></a>
    </div>
    <center>
        <a href="index.html" class="btn btn-light">Cadastre-se</a>
    </center>
    <br>
</form>
<p id="login">Já possui uma conta? <a href="login.html">Faça login aqui</a></p>
</div>
